<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Show Countries</title>
</head>
<body>
    <h1>Countries, They're Here if You Wana See</h1>
    <button onclick=showCountries()>Show Countries</button>
    <div id="feed"></div>
    <script>
        const showCountries = function () {
           let xhr = new XMLHttpRequest()

           xhr.open('GET', 'https://restcountries.com/v3.1/all', true) // initalised the request 

           xhr.onload = function(){
            if (xhr.status == 200) {
                console.log('success')
                let countries = JSON.parse(this.response)
                console.log(countries)
                countries.forEach(country => {
                    const countryCard = document.createElement('div')
                    const countryCardImage = document.createElement('img')
                    countryCardImage.src = country.flag
                    countryCard.innerHTML = country.name
                    countryCard.appendChild(countryCardImage)
                    document.getElementById('feed').appendChild(countryCard)
                })
            }
           }
           xhr.send()
        }
    </script>
</body>
</html>
